<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery.js"></script>
  <link rel="stylesheet" href="../style/style.css">
  <title>Daily Bits</title>
</head>

<body>

  <section class="container pt-3">
    <h4 class="text-left">
      Estad√≠sticas
    </h4>
    <ul class="list-group bg-dark">
      <li class="list-group-item d-flex justify-content-between align-items-start bg-dark text-white">
        <div class="ms-2 me-auto">
          <div class="fw-bold">Tiempo estudiado</div>
        </div>
        <span id="tiempo" class="badge rounded-pill"></span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-start bg-dark text-white">
        <div class="ms-2 me-auto">
          <div class="fw-bold">Respuestas contestadas</div>
        </div>
        <span class="badge rounded-pill">14</span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-start bg-dark text-white">
        <div class="ms-2 me-auto">
          <div class="fw-bold">Respuestas correctas</div>
        </div>
        <span class="badge rounded-pill">14</span>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-start bg-dark text-white">
        <div class="ms-2 me-auto">
          <div class="fw-bold">Respuestas incorrectas</div>
        </div>
        <span class="badge rounded-pill">14</span>
      </li>
    </ul>
  </section>
    
  <nav class="d-flex justify-content-around">
    <a href="../index.html" class="icon d-flex flex-column align-items-center">
      <img src="../multimedia/icon/Property 1=home.svg" alt="icon_home">
      <span>Home</span>
    </a>
    <a href="../estadisticas/index.html" class="icon d-flex flex-column align-items-center">
      <img src="../multimedia/icon/Property 1=activity.svg" alt="icon_statistics">
      <span>Estadisticas</span>
    </a>
    <a href="perfil/index.html" class="icon d-flex flex-column align-items-center">
      <img src="../multimedia/icon/Property 1=user.svg" alt="icon_user">
      <span>Perfil</span>
    </a>
  </nav>

  <script src="../js/global.js"></script>
  <script>
    function contarTiempo() {
      let usuario = window.localStorage.getItem('usuario')
      usuario = JSON.parse(usuario)
      usuario.estadisticas.tiempo++
      window.localStorage.setItem('usuario', JSON.stringify(usuario))
      const tiempo_segundos = usuario.estadisticas.tiempo
      const tiempo_formato = new Date(tiempo_segundos * 1000).toISOString().substr(11, 8)
      $('#tiempo').text(tiempo_formato)
      setTimeout(contarTiempo, 1000)
    }
    contarTiempo()
  </script>
</body>

</html>
