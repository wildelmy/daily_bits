<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery.js"></script>
  <link rel="stylesheet" href="../../style/style.css">
  <title>HTML | Daily Bits</title>
</head>

<body>
  <div class="row p-3">
    <div class="col">
      <a href="../../index.html">
        <img src="../../multimedia/icon/Property 1=x.svg" alt="">
      </a>
    </div>
    <div class="col-8 pt-1 px-0">
      <div id="progreso" class="progress"></div>
    </div>
    <div class="col">
      <img src="../../multimedia/icon/Property 1=heart.svg" alt="icon_heart">
      <span id="vida"></span>
    </div>
  </div>

  <section>
    <div class="row">
      <div class="col-4 d-flex justify-content-center m-3">
        <img src="../../multimedia/characters/Property 1=1.png" alt="characters_1" width="70">
      </div>
      <div class="col-6 align-self-lefts ms-2">
        <p class="mt-5 text-left ps-2">
          Organiza la estructura de un documento HTML5
        </p>
      </div>
    </div>
  </section>

  <section class="respuestas-posibles mt-3">
    <div class="container">
      <div id="resultado-contenedor" style="background-color: rgba(231, 231, 231, 0.521); min-width: 200px; min-height: 100px;">
        
      </div>
      <hr>
      <div id="opciones-contenedor" style="background-color: rgba(231, 231, 231, 0.521); min-width: 200px; min-height: 100px;">
        <button class="opcion-btn btn btn-light m-1" draggable="true" value="_html">&lt/html&gt</button>
        <button class="opcion-btn btn btn-light m-1" draggable="true" value="html">&lthtml&gt</button>
        <button class="opcion-btn btn btn-light m-1" draggable="true" value="head">&lthead&gt &lt/head&gt</button>
        <button class="opcion-btn btn btn-light m-1" draggable="true" value="DOCTYPE">&lt!DOCTYPE html&gt</button>
        <button class="opcion-btn btn btn-light m-1" draggable="true" value="body">&ltbody&gt &lt/body&gt</button>
      </div>

      <div class="row">
        <div class="col-12 d-flex justify-content-center mt-5">
          <button id="btn-comprobar" class="btn btn-info col-10" onclick="comprobar()">Comprobar</button>
        </div>
      </div>
      
      <div id="correcta-alerta" class="alert alert-success d-flex flex-column py-3 m-0">
        <span class="mb-3">Â¡Buen trabajo!</span>
        <button class="btn btn-info" onclick="escogerPreguntaAleatoria()">Continuar</button>
      </div>
      
      <div id="incorrecta-alerta" class="alert alert-danger d-flex flex-column py-3 m-0">
        <span class="mb-3">La respuesta correcta es: main</span>
        <button class="btn btn-danger" onclick="escogerPreguntaAleatoria()">Continuar</button>
      </div>
  </section>

  <script src="../js/global.js"></script>
  <script src="script.js"></script>
  <script>
    $('#correcta-alerta').toggleClass('ocultar');
    $('#incorrecta-alerta').toggleClass('ocultar');
     const html_estructura = [
      'DOCTYPE',
      'html',
      'head',
      'body',
      '_html'
    ]
    let opcionSeleccionada = null
    $('#resultado-contenedor').on('dragover', (e) => e.preventDefault())
    $('#resultado-contenedor').on('drop', (e) => e.target.appendChild(opcionSeleccionada))

    $('#opciones-contenedor').on('dragover', (e) => e.preventDefault())
    $('#opciones-contenedor').on('drop', (e) => e.target.appendChild(opcionSeleccionada))

    $('.opcion-btn').on('dragstart', (e) => opcionSeleccionada = e.target )

    function comprobar() {
      const opciones = [...document.getElementById('resultado-contenedor').children]
      if (opciones.length !== 5) {
        return
      }
      let esCorrecto = true
      opciones.forEach((el, index) => {
        if (el.value !== html_estructura[index]) {
          esCorrecto = false
        }
      })
      if (esCorrecto) {
        $('#correcta-alerta').toggleClass('ocultar');
      } else {
        $('#incorrecta-alerta').toggleClass('ocultar');
        reducirVida();
      }
    }
  </script>
</body>

</html>
