<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="http://code.jquery.com/jquery.js"></script>
  <link rel="stylesheet" href="../../style/style.css">
  <title>HTML | Daily Bits</title>
</head>

<body>
  <div class="row p-3">
    <div class="col">
      <a href="../../index.html">
        <img src="../../multimedia/icon/Property 1=x.svg" alt="">
      </a>
    </div>
    <div class="col-8 pt-1 px-0">
      <div id="progreso" class="progress"></div>
    </div>
    <div class="col">
      <img src="../../multimedia/icon/Property 1=heart.svg" alt="icon_heart">
      <span id="life"></span>
    </div>
  </div>

  <section>
    <div class="row">
      <div class="col-4 d-flex justify-content-center m-3">
        <img src="../../multimedia/characters/Property 1=1.png" alt="characters_1" width="70">
      </div>
      <div class="col-6 align-self-lefts ms-2">
        <p class="mt-5 text-left ps-2">
          pregunta 2
        </p>
      </div>
    </div>
  </section>

  <section class="respuestas-posibles mt-3">
    <div class="container">
      <div class="row">
        <div class="col-12 d-flex justify-content-center my-2">
          <span>
            <input type="radio" id="main" name="option" class="radio" value="main" />
            <label for="main" class="option">
              <span class="span_title">Main</span>
              <img src="../../multimedia/recursos/checkbox.png">
            </label>
          </span>
        </div>

        <div class="col-12 d-flex justify-content-center my-2">
          <span>
            <input type="radio" id="section" name="option" class="radio" value="section" />
            <label for="section" class="option">
              <span class="span_title">Section</span>
              <img src="../../multimedia/recursos/checkbox.png">
            </label>
          </span>
        </div>

        <div class="col-12 d-flex justify-content-center my-2">
          <span>
            <input type="radio" id="header" name="option" class="radio" value="header" />
            <label for="header" class="option">
              <span class="span_title">Header</span>
              <img src="../../multimedia/recursos/checkbox.png">
            </label>
          </span>
        </div>
        <div class="col-12 d-flex justify-content-center mt-5">
          <button id="btn-comprobar" class="btn btn-info col-10" onclick="comprobar()">Comprobar</button>
        </div>
      </div>
  </section>

  <div id="correcta-alerta" class="alert alert-success d-flex flex-column py-3 m-0">
    <span class="mb-3">Â¡Buen trabajo!</span>
    <button class="btn btn-info" onclick="continuar()">Continuar</button>
  </div>

  <div id="incorrecta-alerta" class="alert alert-danger d-flex flex-column py-3 m-0">
    <span class="mb-3">La respuesta correcta es: main</span>
    <button class="btn btn-danger" onclick="continuar()">Continuar</button>
  </div>

  <script src="../../js/comprobarUsuario.js"></script>
  <script>
    let esCorrecto;
    $('#correcta-alerta').toggleClass('ocultar');
    $('#incorrecta-alerta').toggleClass('ocultar');
    function comprobar() {
      $('#btn-comprobar').toggleClass('ocultar');
      let respuesta = $("input[type=radio]:checked").val();
      if (respuesta === 'main') {
        esCorrecto = true;
        $('#correcta-alerta').toggleClass('ocultar');
      } else {
        esCorrecto = false;
        $('#incorrecta-alerta').toggleClass('ocultar');
      }
    }
    function continuar() {
      
    }
  </script>
</body>

</html>
