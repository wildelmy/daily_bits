<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../../style/style.css">
    <title>HTML | Daily Bits</title>
</head>

<body>
    <section class="container pt-2">
        <div class="row">
            <div class="col">
                <img src="../../multimedia/icon/Property 1=x.svg" alt="">
            </div>
            <div class="col-8 pt-1 px-0">
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0"

                    </div>
                </div>
            </div>
            <div class="col">
                <img src="../../multimedia/icon/Property 1=heart.svg" alt="icon_heart">
            </div>
        </div>

        <div class="mt-5 text-center">
            <div class="d-flex align-items-center">
                <img src="../../multimedia/characters/Property 1=1.png" alt="characters_1" width="70">
                <p id="question-description"></p>
            </div>
            <div id="answers-container"></div>
        </div>

    </section>
    <script src="script.js"></script>

</html>
