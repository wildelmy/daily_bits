<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="../../style/style.css">
  <script src="http://code.jquery.com/jquery.js"></script>
  <title>JS | Daily Bits</title>

</head>

<body>

  <section class="container pt-2">
    <div class="row">
      <div class="col">
        <a href="../../index.html">
          <img src="../../multimedia/icon/Property 1=x.svg" alt="">
        </a>
      </div>
      <div class="col-8 pt-1 px-0">
        <div id="progreso" class="progress"></div>
      </div>
      <div class="col">
        <img src="../../multimedia/icon/Property 1=heart.svg" alt="icon_heart">
        <span id="life"></span>
      </div>
    </div>
  </section>

  <div class="container text-center m-3 pt-2">
    <h4>
      ¿Qué tecnologías pertenece al MEVN Stack?
    </h4>
  </div>

  <div class="row mt-5">
    <div class="col-6 d-flex justify-content-center">
      <input type="radio" id="angular" name="option" class="radio" value="angular" />
      <label for="angular" class="option">
        <img id="angular" src="../../multimedia/selection/angular.png" alt="angular">
      </label>
    </div>
    <div class="col-6 d-flex justify-content-center">
      <input type="radio" id="vue" name="option" class="radio" value="vue" />
      <label for="vue" class="option">
        <img id="vue" src="../../multimedia/selection/vue.png" alt="vue">
      </label>
    </div>
    <div class="col-6 d-flex justify-content-center">
      <input type="radio" id="windows" name="option" class="radio" value="windows" />
      <label for="windows" class="option">
        <img src="../../multimedia/selection/windows.png" alt="windows">
      </label>
    </div>
    <div class="col-6 d-flex justify-content-center">
      <input type="radio" id="kotlin" name="option" class="radio" value="kotlin" />
      <label for="kotlin" class="option">
        <img src="../../multimedia/selection/kotlin.png" alt="kotlin">
      </label>
    </div>
  </div>

  <button onclick="comprobar()">comprobar</button>

  <script src="../js/global.js"></script>
  <script>
    function comprobar() {
      let respuesta = $("input[type=radio]:checked").val()
      if (respuesta === 'vue') {
        alert("Su respuesta es correcta");

      } else {
        alert("Su respuesta es incorrecta");
      }
    }
  </script>
</body>

</html>
